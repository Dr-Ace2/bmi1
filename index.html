<!doctype html>
<html lang="en">
  <head>
    <title>BMI calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>

       <div class="container" id="cont">
           <div class="row">

            <div class="col-sm-6" id="output">
               
                <h2 id="ybmi"> </h2>
                <h2 id="result"> </h2>
                <h2 id="interpret"> </h2>

            </div>

                <div class="col-sm-6" id="input">

                        <h1 id="param">
                            Enter parameters
                        </h1>
                        <button type="submit" class="btn btn-primary" id="show">Show converter</button>
                       
                        <div id="convertc">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Convert pound to kg" id="pound">
                                    <p id="error1" class="error"></p>
                                    <div id="outputp" class="output"></div><br> 
                                    <button type="submit" class="btn btn-primary" id="buttnp">Convert</button>
                                    
                
                                    <input type="text" class="form-control" placeholder="Convert foot to metre " id="foot">
                                    <p id="error2" class="error"></p>
                                    <div id="outputf" class="output"></div> <br>
                                    <button type="submit" class="btn btn-primary" id="buttnf">Convert</button>
                                    
        
                                    <input type="text" class="form-control" placeholder="Convert inch to metre " id="inch">
                                    <p id="error3" class="error"></p>
                                    <div id="outputi" class="output"></div><br>
                                    <button type="submit" class="btn btn-primary" id="buttni">Convert</button>
                                    <button type="submit" class="btn btn-primary" id="resetc">Reset</button>
                                    
                                </div>
                               
                                
                        </div>
        
        
                    
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter your weight(kilogram)" id="weight">
                            <p class="erro" id="error4"></p> 
                        </div><br>
                            
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter your height(metre)" id="height">
                            <p class="erro" id="error5"></p> 
                        </div>
                        <button type="submit" class="btn btn-primary" id="buttn">Submit</button>
                        <button type="submit" class="btn btn-primary" id="reset">Reset</button>
                </div>

                
                </div>
                <div class="row comment " id="comment1"  >
                    <!-- <h5 class="col-sm-12 " id="comment"> -->
                        Thank you for using this App
                    
                    <!-- </h5> -->
           
                </div>
                
                 <div class="row"  >
                    <footer class="col-sm-12 "id="footer">

                         <h5>Developed by a Frontend doctor  &copy; 2022</h5>
                            
                    </footer>
           
                </div>

 
       </div>
      
        







      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <script src="script.js"></script>
</html>
